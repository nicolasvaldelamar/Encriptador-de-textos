<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <title>Encriptador</title>
</head>
<body>

   <div class="container">
    
        <p class="p">
            <span>NIDEV</span>
            <small>encriptor</small>
        </p>
        
        <textarea class="input" placeholder="Ingrese el texto a encriptar aquí."></textarea>
        <div class="aviso">
            <img src="./img/Vector.svg" alt="vector">
            <small>Solo letras minúsculas y sin acentos</small>
        </div>
         <div class="botones">
            <button class="css-button-retro--sky">Encriptar</button>
            <button class="css-button-retro--sky1">Desencriptar</button>
         </div>
            
        
   
      <aside class="aside">
        <div class="no">
           <img class="img" src="./img/img-removebg-preview.png" alt="img">
           <h2 class="no-encontrado">No se a encontrado ningun mensaje</h2>
           <p class="palabra">Ingrese el texto que desees encriptar</p>
           <textarea class="mensaje" readonly="readonly"></textarea>
           
           
           <button class="css-button-retro--sky3">Copiar</button>
        </div>
       

      </aside>





   </div>
    
   <script src="sweetalert2.all.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
