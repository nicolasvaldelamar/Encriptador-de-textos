<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Encriptador</title>
</head>
<body>

   <div class="container">
    
        <p class="p">
            <span>NIDEV</span>
            <small>encriptor</small>
        </p>
        
        <textarea class="input" placeholder="Ingrese el texto a encriptar aquí."></textarea>
        <div class="aviso">
            <img src="./img/Vector.svg" alt="vector">
            <small>Solo letras minúsculas y sin acentos</small>
        </div>
         <div class="botones">
            <button class="css-button-retro--sky">Encriptar</button>
            <button class="css-button-retro--sky1">Desencriptar</button>
         </div>
            
        
   
      <aside class="aside">
        <div class="no">
           <img src="./img/img-removebg-preview.png" alt="img">
           <h2>No se a encontrado ningun mensaje</h2>
           <p>Ingrese el texto que desees encriptar</p>
        </div>
        <div class="si">
            <p class="output">

            </p>
        </div>

      </aside>





   </div>
    


    <script src="../app.js"></script>
</body>
</html>
